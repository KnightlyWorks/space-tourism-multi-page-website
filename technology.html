<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link href="./src/styles/tailwind.css" rel="stylesheet" />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body
    class="relative mx-auto h-screen w-full overflow-hidden bg-[url('../../assets/technology/background-technology-mobile.jpg')] bg-cover bg-no-repeat pt-300 md:bg-[url('../../assets/technology/background-technology-tablet.jpg')] lg:overflow-visible lg:bg-[url('../../assets/technologybackground-technology-desktop.jpg'')]"
  >
    <header class="flex size-12 h-fit w-full flex-row items-center justify-between px-300 md:pr-0">
      <a href="./index.html">
        <img class="size-500 md:mr-500" src="./assets/shared/logo.svg" alt="logo" />
      </a>

      <!--Mobile nav menu-->
      <nav x-data="{hamburger : false}" :aria-expanded="hamburger" class="block md:hidden">
        <button @click="hamburger = !hamburger" aria-controls="mobile-menu">
          <img
            class="relative z-20"
            :src="hamburger ? '../assets/shared/icon-close.svg' : '../assets/shared/icon-hamburger.svg'"
            alt="humberger menu"
          />
        </button>

        <div
          x-show="hamburger"
          x-transition.opacity.duration.300ms
          id="mobile-menu"
          class="fixed top-0 right-0 z-10 h-screen w-2/3 bg-[#0B0D17]/15 backdrop-blur-3xl"
        >
          <div
            class="nav-links nav-links-mobile absolute top-[15.11%] right-0 left-400 flex flex-col items-start gap-400"
          >
            <a
              href="./index.html"
              class="text-preset-8 w-full uppercase"
              x-bind:class="$store.navigation.currentPage === 'index.html' && 'active-link'"
              @click="$store.navigation.currentPage = 'index.html'"
            >
              <span class="text-preset-8-bold">00</span>
              HOME
            </a>
            <a
              href="./destination.html"
              class="text-preset-8 w-full uppercase"
              x-bind:class="$store.navigation.currentPage === 'destination.html' && 'active-link'"
              @click="$store.navigation.currentPage = 'destination.html'"
            >
              <span class="text-preset-8-bold">01</span>
              Destination
            </a>
            <a
              href="./crew.html"
              class="text-preset-8 w-full uppercase"
              x-bind:class="$store.navigation.currentPage === 'crew.html' && 'active-link'"
              @click="$store.navigation.currentPage = 'crew.html'"
            >
              <span class="text-preset-8-bold">02</span>
              Crew
            </a>
            <a
              href="./technology.html"
              class="text-preset-8 w-full uppercase"
              x-bind:class="$store.navigation.currentPage === 'technology.html' && 'active-link'"
              @click="$store.navigation.currentPage = 'technology.html'"
            >
              <span class="text-preset-8-bold">03</span>
              Technology
            </a>
          </div>
        </div>
      </nav>

      <!--Tablet/desktop menu-->
      <div
        class="relative hidden h-px w-[calc(100%-var(--spacing-1000))] translate-x-600 bg-white/5 lg:block"
      ></div>

      <nav
        class="nav-links-desktop hidden h-1200 w-full max-w-2xl items-center justify-end gap-600 bg-white/5 px-500 md:flex [&>div]:relative"
      >
        <a
          href="./index.html"
          class="text-preset-8 self-center uppercase"
          x-bind:class="{ 'active-link-desktop': $store.navigation.currentPage === 'index.html' }"
          x-init="$nextTick(() => {})"
        >
          <!--Why x-bind:class="$store.navigation.currentPage === 'destination.html' && 'active-link-desktop'" is not works?-->
          <span class="text-preset-8-bold">00</span>
          HOME
        </a>

        <a
          href="./destination.html"
          class="text-preset-8 uppercase"
          x-bind:class="{ 'active-link-desktop': $store.navigation.currentPage === 'destination.html' }"
          x-init="$nextTick(() => {})"
        >
          <span class="text-preset-8-bold">01</span>
          Destination
        </a>

        <a
          href="./crew.html"
          class="text-preset-8 uppercase"
          x-bind:class="{ 'active-link-desktop': $store.navigation.currentPage === 'crew.html' }"
          x-init="$nextTick(() => {})"
        >
          <span class="text-preset-8-bold">02</span>
          Crew
        </a>

        <a
          href="./technology.html"
          class="text-preset-8 uppercase"
          x-bind:class="{ 'active-link-desktop': $store.navigation.currentPage === 'technology.html' }"
          x-init="$nextTick(() => {})"
        >
          <span class="text-preset-8-bold">03</span>
          Technology
        </a>
      </nav>
    </header>

    <main
      class="flex flex-col items-center gap-100 p-300 pb-600 md:p-500 lg:items-end lg:p-0"
      x-data="{
      pageData: [],
      curretTab: 'Launch vehicle' 
    }"
      x-init="    
      $watch('$store.data', value => {
        if (value?.technology) pageData = value.technology
      })"
    >
      <template x-for="(technology, index) in pageData" :key="index">
        <article
          class="flex flex-col items-center gap-300 lg:w-[88.55%] lg:py-500"
          x-show="curretTab === technology['name']"
          x-transition:enter="transition-all ease-out duration-600"
          x-transition:enter-start="opacity-0 translate-x-60"
          x-transition:enter-end="opacity-100 -translate-x-0"
          :aria-labelledby="'id' + index"
        >
          <h2 class="sm:self-start">
            <span
              class="text-[16px] font-bold tracking-[15%] text-white/25 sm:text-[20px] lg:text-[28px]"
            >
              03
            </span>
            <span class="text-mobile-preset-6 sm:text-tablet-preset-5 lg:text-preset-5">
              SPACE LAUNCH 101
            </span>
          </h2>

          <figure
            class="flex flex-col items-center gap-400 p-300 pb-600 lg:flex-row-reverse lg:justify-between lg:p-0"
          >
            <!--Mobile image-->
            <div class="relative h-[33vh] lg:hidden">
              <div
                role="img"
                :aria-label="technology['name'] + ' technology'"
                class="absolute left-1/2 h-full w-screen -translate-x-1/2 bg-cover bg-center bg-no-repeat lg:hidden"
                :style="`background-image: url('${technology['images']['landscape']}')`"
              ></div>
            </div>

            <!--Desktop image-->
            <img
              class="hidden w-1/2 lg:block"
              :src="technology['images']['portrait']"
              :alt="technology['name'] + ' technology'"
            />

            <div class="flex flex-col items-center gap-500 lg:w-1/2 lg:flex-row">
              <!--Three dots-->
              <div role="tablist" class="flex justify-center gap-200 lg:flex-col">
                <template x-for="(technology,index) in pageData" :key="index">
                  <button
                    class="text-mobile-preset-4 sm:text-tablet-preset-4 hocus:ring-white size-500 rounded-full ring-1 ring-white/25 transition-colors duration-500 sm:size-[56px] lg:size-1000"
                    x-bind:class="curretTab === technology['name'] && 'bg-white text-black ring-0'"
                    @click="curretTab = technology['name']"
                    role="tab"
                    :aria-selected="curretTab === technology['name']"
                    :aria-label="technology['name']"
                  >
                    <span x-text="index+1"></span>
                  </button>
                </template>
              </div>
              <!--Content-->
              <figcaption
                class="flex flex-col items-center gap-200 text-center lg:items-start lg:text-left"
              >
                <header class="space-y-200">
                  <p
                    class="text-mobile-preset-4 lg:text-preset-4 sm:text-tablet-preset-4 text-white/40 uppercase"
                  >
                    THE TERMINOLOGYâ€¦
                  </p>
                  <h3
                    :id="'id' + index"
                    x-text="technology['name']"
                    class="text-mobile-preset-3 lg:text-preset-3 sm:text-tablet-preset-3 uppercase"
                  ></h3>
                </header>

                <p
                  x-text="technology['description']"
                  class="text-mobile-preset-9 lg:text-preset-9 sm:text-tablet-preset-9 text-blue-300"
                ></p>
              </figcaption>
            </div>
          </figure>
        </article>
      </template>
    </main>

    <script src="dist/bundle.js" type="module"></script>
  </body>
</html>
